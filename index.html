<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist Music</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Favorite</h1>
        </header>

        <div class="hero">
            <div class="sdw">
                <h1>Rapture</h1>
                <div class="artist">
                    <p>Interworld</p>
                    <div class="nada">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="title">
            <h2>Playlist</h2>
            <div class="startAll">
                Play
            </div>
        </div>

        <div class="wadah-list-music">
            <!-- Rapture -->
            <div class="music-list">
                <div style="display: flex; align-items: center;">
                    <div class="angka">1</div>
                    <h3 class="Rapture">Rapture <br><p class="Interworld">Interworld</p></h3>
                </div>
                <audio src="audio/rapture-phonk.mp3"></audio>
                <div class="play">
                    <div class="play-icon" id="rapture-cover">
                        <img src="img/play.svg" alt="" width="18" class="icon" id="rapture-cover">
                    </div>
                </div>
            </div>
            <!-- Blade -->
            <div class="music-list">
                <div style="display: flex; align-items: center;">
                    <div class="angka">2</div>
                    <h3 class="Blade">Blade <br><p class="Volt Vision">Volt Vision</p></h3>
                </div>
                <audio src="audio/blade-super-slowed-reverb.mp3"></audio>
                <div class="play">
                    <div class="play-icon" id="blade-cover">
                        <img src="img/play.svg" alt="" width="18" class="icon" id="blade-cover">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
